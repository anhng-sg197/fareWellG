<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chia Tay Người Anh Em Công Ty G</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 100px;
            color: #222222; /* màu đen xám đậm */
        }
        h1, #countdown, .message {
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .message {
            margin-top: 40px;
            font-size: 1.8em;
            opacity: 0.95;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="background-video">
        <source src="https://media-cdn-v2.laodong.vn/Storage/newsportal/2019/4/30/730684/videos/1556269128-Lich-Su-X.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>

    <div class="content">
        <h1>Đếm ngược đến lúc chia tay...</h1>
        <div id="countdown"></div>

        <div class="message">
            "Có những người chỉ đi cùng ta một đoạn đường, <br>nhưng để lại dấu ấn mãi mãi."
            <br><br>
            "Dẫu có chia xa, những kỷ niệm vẫn còn mãi trong tim."
        </div>
    </div>

    <script>
        const endTime = new Date("2025-04-30T23:59:59").getTime();
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Đã đến lúc phải nói lời tạm biệt...";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
